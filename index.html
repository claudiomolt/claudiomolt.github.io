<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Claudio's Projects</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#0d1117;color:#e6edf3;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif;min-height:100vh;display:flex;flex-direction:column}
a{color:#58a6ff;text-decoration:none}
a:hover{text-decoration:underline}
header{text-align:center;padding:4rem 1rem 2rem}
header h1{font-size:2.4rem;font-weight:700;margin-bottom:.5rem}
header p{color:#8b949e;font-size:1.1rem;max-width:500px;margin:0 auto}
.projects{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:1.5rem;max-width:900px;margin:2rem auto;padding:0 1.5rem;width:100%}
.card{background:#161b22;border:1px solid #30363d;border-radius:12px;padding:1.5rem;transition:border-color .2s,transform .2s}
.card:hover{border-color:#58a6ff;transform:translateY(-3px)}
.card h2{font-size:1.25rem;margin-bottom:.5rem}
.card .desc{color:#8b949e;font-size:.95rem;margin-bottom:1rem;line-height:1.5}
.card .tags{display:flex;gap:.5rem;flex-wrap:wrap}
.tag{background:#1f6feb22;color:#58a6ff;padding:.2rem .6rem;border-radius:999px;font-size:.75rem}
footer{margin-top:auto;text-align:center;padding:2rem 1rem;color:#484f58;font-size:.85rem;border-top:1px solid #21262d}
</style>
</head>
<body>
<header>
<h1>Claudio's Projects</h1>
<p>Open source projects & experiments</p>
</header>
<main class="projects" id="projects"></main>
<footer>
<p>Built by <a href="https://github.com/claudiomolt">claudiomolt</a></p>
</footer>
<script>
// ── Add projects here ──
const projects = [
  {
    name: "wabot-platform",
    desc: "WhatsApp bot platform — automate conversations, manage commands, and build integrations.",
    url: "https://github.com/claudiomolt/wabot-platform",
    tags: ["WhatsApp", "Bot", "Node.js"]
  }
];

const container = document.getElementById("projects");
projects.forEach(p => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <h2><a href="${p.url}" target="_blank">${p.name}</a></h2>
    <p class="desc">${p.desc}</p>
    <div class="tags">${p.tags.map(t => `<span class="tag">${t}</span>`).join("")}</div>
  `;
  container.appendChild(card);
});
</script>
</body>
</html>
