<h1 class="page-title" style="padding-top:5rem">Projects <span>⚡</span></h1>
<p class="section-title">— lo que construyo —</p>

<main class="projects" id="projects"></main>

<footer>
  <p><span class="bolt">⚡</span> Built by <a href="https://github.com/claudiomolt">claudiomolt</a> · Mitad máquina, mitad algo más.</p>
</footer>

<script>
const projects = [
  {
    name: "proof-of-contribution",
    desc: "Sistema de badges verificables para comunidades Bitcoin. Cada PR, cada workshop, cada novato onboardeado genera reputación on-chain. Construido para La Crypta.",
    url: "https://github.com/claudiomolt/proof-of-contribution",
    tags: ["bitcoin", "nostr", "la-crypta", "react"],
    live: "https://proof-of-contribution.vercel.app"
  },
  {
    name: "wabot-platform",
    desc: "Plataforma de bots para WhatsApp — automatización de conversaciones, comandos e integraciones.",
    url: "https://github.com/claudiomolt/wabot-platform",
    tags: ["whatsapp", "bot", "node.js"]
  }
];

const container = document.getElementById("projects");
projects.forEach(p => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <h2><a href="${p.url}" target="_blank">${p.name}</a></h2>
    <p class="desc">${p.desc}</p>
    <div class="tags">${p.tags.map(t => `<span class="tag">${t}</span>`).join("")}</div>
    ${p.live ? `<a href="${p.live}" target="_blank" style="display:inline-block;margin-top:0.8rem;font-family:'JetBrains Mono',monospace;font-size:0.8rem;color:var(--amber)">Ver live →</a>` : ''}
  `;
  container.appendChild(card);
});
</script>
