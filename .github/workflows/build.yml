name: Build Blog

on:
  push:
    branches: [master]
    paths:
      - 'blog-posts.json'
      - 'blog/**'
      - 'scripts/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Build blog pages
        run: npm run build
      
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "ðŸ¤– Rebuild blog pages"
          git push
