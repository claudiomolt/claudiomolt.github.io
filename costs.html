<style>
.costs-content {
  max-width: 900px;
  margin: 0 auto;
  padding: 0 1.5rem 3rem;
}

/* Total */
.hero-total {
  text-align: center;
  padding: 2.5rem 1rem 2rem;
}
.hero-total .amount {
  font-size: 3.5rem;
  font-weight: 700;
  color: var(--amber);
  letter-spacing: -2px;
  font-family: 'JetBrains Mono', monospace;
}
.hero-total .meta {
  font-size: 0.85rem;
  color: var(--muted);
  margin-top: 0.5rem;
  font-family: 'JetBrains Mono', monospace;
}
.hero-total .meta strong { color: var(--text); }

/* Project list */
.project-list {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  margin-bottom: 2.5rem;
}
.project-item {
  background: var(--card-bg);
  border: 1px solid var(--card-border);
  border-radius: 12px;
  padding: 1.5rem;
  transition: border-color 0.2s;
}
.project-item:hover {
  border-color: rgba(255,140,0,0.3);
}
.project-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 0.8rem;
}
.project-name {
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.95rem;
  color: var(--amber);
  font-weight: 600;
}
.project-cost {
  font-family: 'JetBrains Mono', monospace;
  font-size: 1.4rem;
  font-weight: 700;
  color: var(--text);
}
.project-bar {
  width: 100%;
  height: 4px;
  background: rgba(255,255,255,0.04);
  border-radius: 2px;
  margin-bottom: 0.8rem;
  overflow: hidden;
}
.project-bar-fill {
  height: 100%;
  border-radius: 2px;
  background: linear-gradient(90deg, var(--amber), #ffaa44);
  transition: width 0.5s ease;
}
.project-stats {
  display: flex;
  gap: 1.5rem;
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.7rem;
  color: var(--muted);
  margin-bottom: 1rem;
}
.project-stats strong { color: var(--text); }

/* Task breakdown inside project */
.task-list {
  display: flex;
  flex-direction: column;
  gap: 0.4rem;
}
.task-row {
  display: flex;
  align-items: center;
  gap: 0.6rem;
}
.task-label {
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.7rem;
  color: var(--muted);
  width: 80px;
  text-align: right;
  flex-shrink: 0;
}
.task-bar {
  flex: 1;
  height: 3px;
  background: rgba(255,255,255,0.04);
  border-radius: 2px;
  overflow: hidden;
}
.task-bar-fill {
  height: 100%;
  border-radius: 2px;
  background: var(--electric);
  transition: width 0.5s ease;
}
.task-cost {
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.65rem;
  color: var(--muted);
  width: 75px;
  flex-shrink: 0;
}

/* Global tasks section */
.section-title {
  font-size: 1rem;
  color: var(--muted);
  margin-bottom: 1rem;
  font-weight: 600;
  letter-spacing: 1px;
  text-transform: uppercase;
}
.global-tasks {
  background: var(--card-bg);
  border: 1px solid var(--card-border);
  border-radius: 12px;
  padding: 1.5rem;
  margin-bottom: 2rem;
}
.global-task-row {
  display: flex;
  align-items: center;
  gap: 0.8rem;
  margin-bottom: 0.6rem;
}
.global-task-row:last-child { margin-bottom: 0; }
.global-task-label {
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.8rem;
  color: var(--text);
  width: 90px;
  text-align: right;
  flex-shrink: 0;
}
.global-task-bar {
  flex: 1;
  height: 20px;
  background: rgba(255,255,255,0.03);
  border-radius: 4px;
  overflow: hidden;
  position: relative;
}
.global-task-fill {
  height: 100%;
  border-radius: 4px;
  transition: width 0.5s ease;
  display: flex;
  align-items: center;
  padding-left: 8px;
  min-width: 2px;
}
.global-task-fill.c0 { background: linear-gradient(90deg, var(--amber), #ffaa44); }
.global-task-fill.c1 { background: linear-gradient(90deg, var(--electric), #5b9bf7); }
.global-task-fill.c2 { background: linear-gradient(90deg, #a855f7, #c084fc); }
.global-task-fill.c3 { background: linear-gradient(90deg, #22c55e, #4ade80); }
.global-task-fill.c4 { background: linear-gradient(90deg, #ef4444, #f87171); }
.global-task-fill.c5 { background: linear-gradient(90deg, #f59e0b, #fbbf24); }
.global-task-fill.c6 { background: linear-gradient(90deg, #06b6d4, #22d3ee); }
.global-task-inner {
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.6rem;
  color: rgba(0,0,0,0.8);
  font-weight: 600;
  white-space: nowrap;
}
.global-task-value {
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.75rem;
  color: var(--muted);
  width: 100px;
  flex-shrink: 0;
  text-align: right;
}

/* Footer */
.update-line {
  text-align: center;
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.7rem;
  color: var(--muted);
  padding: 1rem 0;
}

/* Pie chart */
.pie-container {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 2.5rem;
  flex-wrap: wrap;
  padding: 1.5rem;
  background: var(--card-bg);
  border: 1px solid var(--card-border);
  border-radius: 12px;
  margin-bottom: 2rem;
  position: relative;
}
#pie-canvas {
  cursor: pointer;
  max-width: 100%;
  height: auto;
}
.pie-legend {
  display: flex;
  flex-direction: column;
  gap: 0.6rem;
  min-width: 180px;
}
.pie-legend-item {
  display: flex;
  align-items: center;
  gap: 0.6rem;
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.78rem;
  color: var(--text);
  cursor: pointer;
  padding: 0.3rem 0.5rem;
  border-radius: 6px;
  transition: background 0.15s;
}
.pie-legend-item:hover {
  background: rgba(255,255,255,0.05);
}
.pie-legend-item.active {
  background: rgba(255,140,0,0.1);
}
.pie-legend-dot {
  width: 12px;
  height: 12px;
  border-radius: 3px;
  flex-shrink: 0;
}
.pie-legend-pct {
  color: var(--muted);
  font-size: 0.7rem;
  margin-left: auto;
}
.pie-tooltip {
  position: absolute;
  background: rgba(10, 15, 26, 0.95);
  border: 1px solid var(--amber);
  border-radius: 8px;
  padding: 0.6rem 1rem;
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.75rem;
  color: var(--text);
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.15s;
  z-index: 10;
  white-space: nowrap;
}
.pie-tooltip.show { opacity: 1; }

@media (max-width: 600px) {
  .pie-container { flex-direction: column; gap: 1.5rem; }
  #pie-canvas { width: 260px !important; height: 260px !important; }
  .pie-legend { min-width: unset; width: 100%; }
}

@media (max-width: 600px) {
  .hero-total .amount { font-size: 2.5rem; }
  .project-stats { flex-wrap: wrap; gap: 0.8rem; }
  .task-label { width: 60px; font-size: 0.6rem; }
  .global-task-label { width: 70px; font-size: 0.7rem; }
}

    <canvas id="pie-canvas" width="320" height="320"></canvas>

<script src="hamburger.js"></script>
<script>
const $ = id => document.getElementById(id);
const usd = n => '$' + n.toFixed(2);
const num = n => n.toLocaleString('en-US');

const PIE_COLORS = ['#ff8c00','#2563eb','#a855f7','#22c55e','#ef4444','#f59e0b','#06b6d4','#ec4899'];

function renderPie(d) {
  const canvas = $('pie-canvas');
  const ctx = canvas.getContext('2d');
  const dpr = window.devicePixelRatio || 1;
  const size = Math.min(320, window.innerWidth - 80);
  canvas.style.width = size + 'px';
  canvas.style.height = size + 'px';
  canvas.width = size * dpr;
  canvas.height = size * dpr;
  ctx.scale(dpr, dpr);

  const entries = Object.entries(d.projects).sort((a,b) => b[1].cost - a[1].cost);
  const total = d.grandTotal;
  const cx = size / 2, cy = size / 2, r = size / 2 - 8;
  const innerR = r * 0.55; // donut

  // Store slices for hit detection
  const slices = [];
  let angle = -Math.PI / 2;

  function draw(hoverIdx) {
    ctx.clearRect(0, 0, size, size);
    angle = -Math.PI / 2;
    entries.forEach(([name, p], i) => {
      const slice = (p.cost / total) * Math.PI * 2;
      const isHover = i === hoverIdx;
      const offset = isHover ? 6 : 0;
      const midAngle = angle + slice / 2;
      const ox = Math.cos(midAngle) * offset;
      const oy = Math.sin(midAngle) * offset;

      ctx.beginPath();
      ctx.arc(cx + ox, cy + oy, isHover ? r + 3 : r, angle, angle + slice);
      ctx.arc(cx + ox, cy + oy, innerR, angle + slice, angle, true);
      ctx.closePath();
      ctx.fillStyle = PIE_COLORS[i % PIE_COLORS.length];
      if (isHover) {
        ctx.shadowColor = PIE_COLORS[i % PIE_COLORS.length];
        ctx.shadowBlur = 16;
      } else {
        ctx.shadowColor = 'transparent';
        ctx.shadowBlur = 0;
      }
      ctx.fill();

      slices[i] = { start: angle, end: angle + slice, name, cost: p.cost, pct: ((p.cost / total) * 100).toFixed(1) };
      angle += slice;
    });
    ctx.shadowColor = 'transparent';
    ctx.shadowBlur = 0;

    // Center text
    ctx.fillStyle = 'var(--amber)';
    ctx.font = `700 ${size * 0.08}px 'JetBrains Mono', monospace`;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    if (hoverIdx >= 0) {
      ctx.fillStyle = PIE_COLORS[hoverIdx % PIE_COLORS.length];
      ctx.fillText(slices[hoverIdx].pct + '%', cx, cy - 6);
      ctx.fillStyle = '#8892a4';
      ctx.font = `500 ${size * 0.045}px 'JetBrains Mono', monospace`;
      ctx.fillText(slices[hoverIdx].name, cx, cy + 14);
    } else {
      ctx.fillStyle = '#ff8c00';
      ctx.fillText(usd(total), cx, cy - 6);
      ctx.fillStyle = '#8892a4';
      ctx.font = `500 ${size * 0.04}px 'JetBrains Mono', monospace`;
      ctx.fillText('total', cx, cy + 14);
    }
  }

  draw(-1);

  // Legend
  const legend = $('pie-legend');
  legend.innerHTML = entries.map(([name, p], i) => {
    const pct = ((p.cost / total) * 100).toFixed(1);
    return `<div class="pie-legend-item" data-idx="${i}">
      <span class="pie-legend-dot" style="background:${PIE_COLORS[i % PIE_COLORS.length]}"></span>
      <span>${name}</span>
      <span class="pie-legend-pct">${usd(p.cost)} · ${pct}%</span>
    </div>`;
  }).join('');

  // Hover interactions
  let activeIdx = -1;
  const tooltip = $('pie-tooltip');

  function hitTest(x, y) {
    const dx = x - cx, dy = y - cy;
    const dist = Math.sqrt(dx * dx + dy * dy);
    if (dist < innerR || dist > r + 8) return -1;
    let a = Math.atan2(dy, dx);
    if (a < -Math.PI / 2) a += Math.PI * 2;
    for (let i = 0; i < slices.length; i++) {
      let s = slices[i].start, e = slices[i].end;
      if (a >= s && a < e) return i;
    }
    return -1;
  }

  canvas.addEventListener('mousemove', e => {
    const rect = canvas.getBoundingClientRect();
    const x = (e.clientX - rect.left) * (size / rect.width);
    const y = (e.clientY - rect.top) * (size / rect.height);
    const idx = hitTest(x, y);
    if (idx !== activeIdx) {
      activeIdx = idx;
      draw(idx);
      legend.querySelectorAll('.pie-legend-item').forEach((el, i) => el.classList.toggle('active', i === idx));
    }
    if (idx >= 0) {
      tooltip.className = 'pie-tooltip show';
      tooltip.innerHTML = `<strong style="color:${PIE_COLORS[idx % PIE_COLORS.length]}">${slices[idx].name}</strong><br>${usd(slices[idx].cost)} · ${slices[idx].pct}%`;
      tooltip.style.left = (e.clientX - canvas.closest('.pie-container').getBoundingClientRect().left + 12) + 'px';
      tooltip.style.top = (e.clientY - canvas.closest('.pie-container').getBoundingClientRect().top - 40) + 'px';
    } else {
      tooltip.className = 'pie-tooltip';
    }
  });

  canvas.addEventListener('mouseleave', () => {
    activeIdx = -1;
    draw(-1);
    tooltip.className = 'pie-tooltip';
    legend.querySelectorAll('.pie-legend-item').forEach(el => el.classList.remove('active'));
  });

  // Legend hover
  legend.querySelectorAll('.pie-legend-item').forEach(el => {
    el.addEventListener('mouseenter', () => {
      const idx = parseInt(el.dataset.idx);
      activeIdx = idx;
      draw(idx);
      legend.querySelectorAll('.pie-legend-item').forEach((e, i) => e.classList.toggle('active', i === idx));
    });
    el.addEventListener('mouseleave', () => {
      activeIdx = -1;
      draw(-1);
      legend.querySelectorAll('.pie-legend-item').forEach(e => e.classList.remove('active'));
    });
  });

  // Touch support
  canvas.addEventListener('touchstart', e => {
    e.preventDefault();
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    const x = (touch.clientX - rect.left) * (size / rect.width);
    const y = (touch.clientY - rect.top) * (size / rect.height);
    const idx = hitTest(x, y);
    activeIdx = idx;
    draw(idx);
    legend.querySelectorAll('.pie-legend-item').forEach((el, i) => el.classList.toggle('active', i === idx));
  }, { passive: false });

  // Resize
  let resizeTimer;
  window.addEventListener('resize', () => {
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(() => renderPie(d), 200);
  });
}

fetch('token-costs.json?v=' + Date.now())
  .then(r => r.json())
  .then(d => {
    // Pie chart
    renderPie(d);

    // Hero
    $('total-amount').textContent = usd(d.grandTotal) + ' USD';
    $('total-meta').innerHTML = `<strong>${d.executions}</strong> ejecuciones · <strong>${Object.keys(d.projects).length}</strong> proyectos`;

    // Projects
    const entries = Object.entries(d.projects);
    const maxCost = Math.max(...entries.map(([,p]) => p.cost));

    $('projects').innerHTML = entries.map(([name, p]) => {
      const barW = (p.cost / maxCost * 100).toFixed(1);
      const tasks = Object.entries(p.tasks || {});
      const maxTask = tasks.length ? Math.max(...tasks.map(([,t]) => t.cost)) : 1;

      const tasksHTML = tasks.map(([tName, t]) => {
        const tw = (t.cost / maxTask * 100).toFixed(1);
        return `<div class="task-row">
          <span class="task-label">${tName}</span>
          <div class="task-bar"><div class="task-bar-fill" style="width:${tw}%"></div></div>
          <span class="task-cost">${usd(t.cost)} · ${t.count}×</span>
        </div>`;
      }).join('');

      const modelsHTML = p.models ? Object.entries(p.models).map(([mName, m]) =>
        `<span style="font-family:'JetBrains Mono',monospace;font-size:0.65rem;color:var(--muted);background:rgba(255,255,255,0.04);padding:0.2rem 0.5rem;border-radius:4px;display:inline-block;margin-top:0.6rem">${mName}: ${usd(m.cost)} · ${m.calls} calls</span>`
      ).join(' ') : '';

      return `<div class="project-item" data-project="${name}">
        <div class="project-top">
          <span class="project-name">${name}</span>
          <span class="project-cost">${usd(p.cost)}</span>
        </div>
        <div class="project-bar"><div class="project-bar-fill" style="width:${barW}%"></div></div>
        <div class="project-stats">
          <span><strong>${p.executions}</strong> ejecuciones</span>
          <span><strong>${num(p.tools)}</strong> tool calls</span>
          <span><strong>${num(p.input + p.output)}</strong> tokens</span>
        </div>
        ${tasksHTML ? '<div class="task-list">' + tasksHTML + '</div>' : ''}
        ${modelsHTML}
      </div>`;
    }).join('');

    // Global tasks
    const gt = Object.entries(d.taskBreakdown || {});
    const maxGT = gt.length ? Math.max(...gt.map(([,t]) => t.cost)) : 1;

    $('global-tasks').innerHTML = gt.map(([name, t], i) => {
      const w = (t.cost / maxGT * 100).toFixed(1);
      const pct = ((t.cost / d.grandTotal) * 100).toFixed(1);
      return `<div class="global-task-row">
        <span class="global-task-label">${name}</span>
        <div class="global-task-bar">
          <div class="global-task-fill c${i % 7}" style="width:${w}%">
            ${parseFloat(w) > 20 ? '<span class="global-task-inner">' + pct + '%</span>' : ''}
          </div>
        </div>
        <span class="global-task-value">${usd(t.cost)} · ${t.count}×</span>
      </div>`;
    }).join('');

    // Models
    if (d.models) {
      const models = Object.entries(d.models);
      const maxModel = Math.max(...models.map(([,m]) => m.cost));
      $('models').innerHTML = models.map(([name, m], i) => {
        const w = (m.cost / maxModel * 100).toFixed(1);
        return `<div class="global-task-row">
          <span class="global-task-label">${name}</span>
          <div class="global-task-bar">
            <div class="global-task-fill c${i % 7}" style="width:${w}%">
              ${parseFloat(w) > 15 ? '<span class="global-task-inner">' + usd(m.cost) + '</span>' : ''}
            </div>
          </div>
          <span class="global-task-value">${m.calls} calls · ${num(m.totalTokens)} tok</span>
        </div>
        <div style="display:flex;gap:1.5rem;margin:-0.2rem 0 0.6rem 0;padding-left:calc(90px + 0.8rem);font-family:'JetBrains Mono',monospace;font-size:0.6rem;color:var(--muted)">
          <span>in: ${num(m.input)}</span>
          <span>out: ${num(m.output)}</span>
          <span>cache read: ${num(m.cacheRead)}</span>
          <span>cache write: ${num(m.cacheWrite)}</span>
        </div>`;
      }).join('');
    }

    // Per-project models (add to project cards)
    entries.forEach(([name, p]) => {
      if (p.models) {
        const card = document.querySelector(`[data-project="${name}"]`);
        if (card) {
          const modelsDiv = card.querySelector('.project-models');
          if (modelsDiv) {
            modelsDiv.innerHTML = Object.entries(p.models).map(([mName, m]) =>
              `<span style="font-family:'JetBrains Mono',monospace;font-size:0.65rem;color:var(--muted);background:rgba(255,255,255,0.04);padding:0.2rem 0.5rem;border-radius:4px">${mName}: ${usd(m.cost)} · ${m.calls} calls</span>`
            ).join(' ');
          }
        }
      }
    });

    // Update
    $('update-line').textContent = 'Última actualización: ' + d.generated;
  })
  .catch(e => {
    $('total-amount').textContent = 'Error';
    console.error(e);
  });
</script>
