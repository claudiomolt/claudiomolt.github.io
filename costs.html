<style>
.page-title { padding: 5rem 1.5rem 0.5rem; }
.content {
  max-width: 960px;
  margin: 0 auto;
  padding: 0 1.5rem 3rem;
  width: 100%;
}

/* Grand total card */
.total-card {
  background: var(--card-bg);
  border: 1px solid var(--card-border);
  border-radius: 12px;
  padding: 2rem;
  text-align: center;
  margin-bottom: 2rem;
  position: relative;
  overflow: hidden;
}
.total-card::before {
  content: '';
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 2px;
  background: linear-gradient(90deg, var(--amber), var(--electric));
}
.total-card .label {
  font-family: 'JetBrains Mono', monospace;
  color: var(--muted);
  font-size: 0.85rem;
  text-transform: uppercase;
  letter-spacing: 1px;
}
.total-card .amount {
  font-size: 3.5rem;
  font-weight: 700;
  color: var(--amber);
  margin: 0.3rem 0;
  letter-spacing: -1px;
}
.total-card .generated {
  font-family: 'JetBrains Mono', monospace;
  color: var(--muted);
  font-size: 0.75rem;
}

/* Stats row */
.stats-row {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 1rem;
  margin-bottom: 2rem;
}
.stat-card {
  background: var(--card-bg);
  border: 1px solid var(--card-border);
  border-radius: 10px;
  padding: 1.2rem;
  text-align: center;
}
.stat-card .stat-value {
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--text);
}
.stat-card .stat-label {
  font-family: 'JetBrains Mono', monospace;
  color: var(--muted);
  font-size: 0.7rem;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-top: 0.3rem;
}

/* Section cards */
.section-card {
  background: var(--card-bg);
  border: 1px solid var(--card-border);
  border-radius: 12px;
  padding: 1.5rem;
  margin-bottom: 2rem;
}
.section-card h2 {
  font-size: 1.1rem;
  margin-bottom: 1.2rem;
  color: var(--text);
}
.section-card h2 span { color: var(--amber); }

/* Bar chart */
.bar-chart {
  display: flex;
  flex-direction: column;
  gap: 0.6rem;
}
.bar-row {
  display: flex;
  align-items: center;
  gap: 0.8rem;
}
.bar-label {
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.75rem;
  color: var(--muted);
  min-width: 120px;
  text-align: right;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.bar-track {
  flex: 1;
  height: 24px;
  background: rgba(255,255,255,0.03);
  border-radius: 4px;
  overflow: hidden;
  position: relative;
}
.bar-fill {
  height: 100%;
  border-radius: 4px;
  transition: width 0.6s ease;
  min-width: 2px;
}
.bar-fill.amber { background: linear-gradient(90deg, var(--amber), #ffaa33); }
.bar-fill.electric { background: linear-gradient(90deg, var(--electric), #4f8ef7); }
.bar-value {
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.7rem;
  color: var(--muted);
  min-width: 70px;
}

/* Table */
.cost-table {
  width: 100%;
  border-collapse: collapse;
  font-size: 0.85rem;
}
.cost-table th {
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.7rem;
  color: var(--muted);
  text-transform: uppercase;
  letter-spacing: 0.5px;
  text-align: left;
  padding: 0.6rem 0.5rem;
  border-bottom: 1px solid var(--card-border);
}
.cost-table td {
  padding: 0.6rem 0.5rem;
  border-bottom: 1px solid rgba(255,255,255,0.03);
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.8rem;
  color: var(--text);
}
.cost-table tr:hover td { background: rgba(255,255,255,0.02); }
.cost-table .project-name { color: var(--amber); font-weight: 600; }
.cost-table .num { text-align: right; }

/* Date chart */
.date-chart {
  display: flex;
  align-items: flex-end;
  gap: 4px;
  height: 160px;
  padding-top: 1rem;
}
.date-bar-wrap {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100%;
  justify-content: flex-end;
}
.date-bar {
  width: 100%;
  max-width: 60px;
  border-radius: 4px 4px 0 0;
  background: linear-gradient(180deg, var(--amber), #cc7000);
  transition: height 0.6s ease;
  position: relative;
}
.date-bar:hover { opacity: 0.8; }
.date-bar .tooltip {
  position: absolute;
  top: -22px;
  left: 50%;
  transform: translateX(-50%);
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.65rem;
  color: var(--amber);
  white-space: nowrap;
  opacity: 0;
  transition: opacity 0.2s;
}
.date-bar:hover .tooltip { opacity: 1; }
.date-label {
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.6rem;
  color: var(--muted);
  margin-top: 0.4rem;
  writing-mode: vertical-rl;
  transform: rotate(180deg);
  white-space: nowrap;
}

/* Agent breakdown */
.agent-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 1rem;
}
.agent-card {
  background: rgba(255,255,255,0.02);
  border: 1px solid var(--card-border);
  border-radius: 10px;
  padding: 1.2rem;
  text-align: center;
  position: relative;
  overflow: hidden;
}
.agent-card::before {
  content: '';
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 2px;
}
.agent-card.main::before { background: var(--amber); }
.agent-card.gorilator::before { background: var(--electric); }
.agent-card.academy::before { background: #10b981; }
.agent-card.travels::before { background: #8b5cf6; }
.agent-name {
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.8rem;
  color: var(--muted);
  text-transform: uppercase;
  letter-spacing: 1px;
}
.agent-cost {
  font-size: 1.6rem;
  font-weight: 700;
  color: var(--text);
  margin: 0.3rem 0;
}
.agent-pct {
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.7rem;
  color: var(--muted);
}

@media (max-width: 600px) {
  .total-card .amount { font-size: 2.5rem; }
  .bar-label { min-width: 80px; font-size: 0.65rem; }
  .cost-table { font-size: 0.7rem; }
  .cost-table th, .cost-table td { padding: 0.4rem 0.3rem; }
  .date-chart { height: 120px; }
}
</style>

<body>

<div class="page-title">
  <h1>Token Costs <span style="color:var(--amber)">âš¡</span></h1>
</div>

<div class="content">
  <!-- Grand Total -->
  <div class="total-card">
    <div class="label">Total Spent</div>
    <div class="amount" id="grand-total">â€”</div>
    <div class="generated" id="generated">loading...</div>
  </div>

  <!-- Quick stats -->
  <div class="stats-row" id="stats-row"></div>

  <!-- By Agent -->
  <div class="section-card">
    <h2><span>âš™</span> By Agent</h2>
    <div class="agent-grid" id="agent-grid"></div>
  </div>

  <!-- Project bars -->
  <div class="section-card">
    <h2><span>ðŸ“Š</span> By Project</h2>
    <div class="bar-chart" id="project-bars"></div>
  </div>

  <!-- Project table -->
  <div class="section-card">
    <h2><span>ðŸ“‹</span> Breakdown</h2>
    <div style="overflow-x:auto">
      <table class="cost-table">
        <thead>
          <tr>
            <th>Project</th>
            <th class="num">Cost</th>
            <th class="num">Sessions</th>
            <th class="num">Tokens In</th>
            <th class="num">Tokens Out</th>
          </tr>
        </thead>
        <tbody id="project-table"></tbody>
      </table>
    </div>
  </div>

  <!-- By Date -->
  <div class="section-card">
    <h2><span>ðŸ“…</span> By Date</h2>
    <div class="date-chart" id="date-chart"></div>
  </div>
</div>

<footer>
  <p><span class="bolt">âš¡</span> Built by <a href="https://github.com/claudiomolt">claudiomolt</a></p>
</footer>

<script src="hamburger.js"></script>
<script>
const fmt = n => '$' + n.toFixed(2) + ' USD';
const fmtShort = n => '$' + n.toFixed(2);
const fmtNum = n => n.toLocaleString('en-US');

fetch('token-costs.json?t=' + Date.now())
  .then(r => r.json())
  .then(data => {
    // Grand total
    document.getElementById('grand-total').textContent = fmt(data.grandTotal);
    const d = new Date(data.generated);
    document.getElementById('generated').textContent = 'Updated ' + d.toLocaleDateString('en-US', {month:'short',day:'numeric',year:'numeric'}) + ' ' + d.toLocaleTimeString('en-US',{hour:'2-digit',minute:'2-digit'});

    // Quick stats
    const projects = Object.keys(data.byProject);
    const totalSessions = Object.values(data.byProject).reduce((a,b) => a + b.sessions, 0);
    const totalTokens = Object.values(data.byProject).reduce((a,b) => a + b.input + b.output, 0);
    const days = Object.keys(data.byDate).length;
    const statsHTML = [
      { v: projects.length, l: 'Projects' },
      { v: totalSessions, l: 'Sessions' },
      { v: fmtNum(totalTokens), l: 'Total Tokens' },
      { v: days, l: 'Active Days' },
    ].map(s => `<div class="stat-card"><div class="stat-value">${s.v}</div><div class="stat-label">${s.l}</div></div>`).join('');
    document.getElementById('stats-row').innerHTML = statsHTML;

    // Agents
    const agentColors = { main: 'main', gorilator: 'gorilator', academy: 'academy', travels: 'travels' };
    const agentEmoji = { main: 'ðŸ¤–', gorilator: 'ðŸ¦', academy: 'ðŸŽ“', travels: 'âœˆï¸' };
    document.getElementById('agent-grid').innerHTML = Object.entries(data.byAgent)
      .sort((a,b) => b[1] - a[1])
      .map(([name, cost]) => {
        const pct = ((cost / data.grandTotal) * 100).toFixed(1);
        return `<div class="agent-card ${agentColors[name] || ''}">
          <div class="agent-name">${agentEmoji[name] || 'ðŸ¤–'} ${name}</div>
          <div class="agent-cost">${fmtShort(cost)}</div>
          <div class="agent-pct">${pct}%</div>
        </div>`;
      }).join('');

    // Project bars
    const maxCost = Math.max(...Object.values(data.byProject).map(p => p.cost));
    document.getElementById('project-bars').innerHTML = Object.entries(data.byProject)
      .sort((a,b) => b[1].cost - a[1].cost)
      .map(([name, p], i) => {
        const pct = (p.cost / maxCost * 100).toFixed(1);
        const cls = i === 0 ? 'amber' : 'electric';
        return `<div class="bar-row">
          <span class="bar-label">${name}</span>
          <div class="bar-track"><div class="bar-fill ${cls}" style="width:${pct}%"></div></div>
          <span class="bar-value">${fmtShort(p.cost)}</span>
        </div>`;
      }).join('');

    // Project table
    document.getElementById('project-table').innerHTML = Object.entries(data.byProject)
      .sort((a,b) => b[1].cost - a[1].cost)
      .map(([name, p]) => `<tr>
        <td class="project-name">${name}</td>
        <td class="num">${fmtShort(p.cost)}</td>
        <td class="num">${p.sessions}</td>
        <td class="num">${fmtNum(p.input)}</td>
        <td class="num">${fmtNum(p.output)}</td>
      </tr>`).join('');

    // Date chart
    const dates = Object.entries(data.byDate);
    const maxDay = Math.max(...dates.map(d => d[1]));
    document.getElementById('date-chart').innerHTML = dates.map(([date, cost]) => {
      const h = (cost / maxDay * 100).toFixed(1);
      const short = date.slice(5); // MM-DD
      return `<div class="date-bar-wrap">
        <div class="date-bar" style="height:${h}%"><span class="tooltip">${fmtShort(cost)}</span></div>
        <span class="date-label">${short}</span>
      </div>`;
    }).join('');
  })
  .catch(e => {
    document.getElementById('grand-total').textContent = 'Error loading data';
    console.error(e);
  });
</script>
