<style>
.page-title { padding: 5rem 1.5rem 0.5rem; }
.content {
  max-width: 960px;
  margin: 0 auto;
  padding: 0 1.5rem 3rem;
  width: 100%;
}

/* Grand total card */
.total-card {
  background: var(--card-bg);
  border: 1px solid var(--card-border);
  border-radius: 12px;
  padding: 2.5rem 2rem;
  text-align: center;
  margin-bottom: 2rem;
  position: relative;
  overflow: hidden;
}
.total-card::before {
  content: '';
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 2px;
  background: linear-gradient(90deg, var(--amber), var(--electric));
}
.total-card .label {
  font-family: 'JetBrains Mono', monospace;
  color: var(--muted);
  font-size: 0.85rem;
  text-transform: uppercase;
  letter-spacing: 1px;
}
.total-card .amount {
  font-size: 3.5rem;
  font-weight: 700;
  color: var(--amber);
  margin: 0.3rem 0;
  letter-spacing: -1px;
}
.total-stats {
  display: flex;
  justify-content: center;
  gap: 2rem;
  margin-top: 1rem;
}
.total-stat {
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.8rem;
  color: var(--muted);
}
.total-stat strong {
  color: var(--text);
  font-size: 1.1rem;
}

/* Section */
.section-card {
  background: var(--card-bg);
  border: 1px solid var(--card-border);
  border-radius: 12px;
  padding: 1.5rem;
  margin-bottom: 2rem;
}
.section-card h2 {
  font-size: 1.1rem;
  margin-bottom: 1.2rem;
  color: var(--text);
}
.section-card h2 span { color: var(--amber); }

/* Project cards grid */
.project-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 1rem;
}
.project-card {
  background: rgba(255,255,255,0.02);
  border: 1px solid var(--card-border);
  border-radius: 10px;
  padding: 1.2rem;
  position: relative;
  overflow: hidden;
}
.project-card::before {
  content: '';
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 2px;
  background: var(--electric);
}
.project-header {
  display: flex;
  justify-content: space-between;
  align-items: baseline;
  margin-bottom: 0.6rem;
}
.project-name {
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.85rem;
  color: var(--amber);
  font-weight: 600;
}
.project-cost {
  font-size: 1.3rem;
  font-weight: 700;
  color: var(--text);
}
.project-bar-track {
  width: 100%;
  height: 6px;
  background: rgba(255,255,255,0.05);
  border-radius: 3px;
  overflow: hidden;
  margin-bottom: 0.6rem;
}
.project-bar-fill {
  height: 100%;
  border-radius: 3px;
  background: linear-gradient(90deg, var(--electric), #4f8ef7);
  transition: width 0.6s ease;
}
.project-meta {
  display: flex;
  gap: 1rem;
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.7rem;
  color: var(--muted);
  margin-bottom: 0.8rem;
}
.project-tasks {
  display: flex;
  flex-direction: column;
  gap: 0.35rem;
}
.task-row {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}
.task-name {
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.65rem;
  color: var(--muted);
  min-width: 70px;
  text-align: right;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.task-bar-track {
  flex: 1;
  height: 4px;
  background: rgba(255,255,255,0.04);
  border-radius: 2px;
  overflow: hidden;
}
.task-bar-fill {
  height: 100%;
  border-radius: 2px;
  background: linear-gradient(90deg, var(--amber), #ffaa33);
  transition: width 0.6s ease;
  min-width: 1px;
}
.task-value {
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.6rem;
  color: var(--muted);
  min-width: 45px;
}

/* Bar chart for task breakdown */
.bar-chart {
  display: flex;
  flex-direction: column;
  gap: 0.6rem;
}
.bar-row {
  display: flex;
  align-items: center;
  gap: 0.8rem;
}
.bar-label {
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.75rem;
  color: var(--muted);
  min-width: 100px;
  text-align: right;
  white-space: nowrap;
}
.bar-track {
  flex: 1;
  height: 22px;
  background: rgba(255,255,255,0.03);
  border-radius: 4px;
  overflow: hidden;
}
.bar-fill {
  height: 100%;
  border-radius: 4px;
  transition: width 0.6s ease;
  min-width: 2px;
  display: flex;
  align-items: center;
  padding-left: 6px;
}
.bar-fill.amber { background: linear-gradient(90deg, var(--amber), #ffaa33); }
.bar-fill.electric { background: linear-gradient(90deg, var(--electric), #4f8ef7); }
.bar-inner-label {
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.6rem;
  color: rgba(0,0,0,0.7);
  font-weight: 600;
  white-space: nowrap;
}
.bar-value {
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.7rem;
  color: var(--muted);
  min-width: 80px;
}

/* Footer update */
.update-note {
  text-align: center;
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.75rem;
  color: var(--muted);
  margin-bottom: 1rem;
}

@media (max-width: 600px) {
  .total-card .amount { font-size: 2.5rem; }
  .total-stats { flex-direction: column; gap: 0.5rem; }
  .project-grid { grid-template-columns: 1fr; }
  .bar-label { min-width: 70px; font-size: 0.65rem; }
  .overhead-header { flex-direction: column; }
  .overhead-meta { flex-wrap: wrap; }
}
</style>

<div class="page-title">
  <h1>Token Costs <span style="color:var(--amber)">âš¡</span></h1>
</div>

<div class="content">
  <div class="total-card">
    <div class="label">Total Spent</div>
    <div class="amount" id="grand-total">â€”</div>
    <div class="total-stats" id="total-stats"></div>
  </div>

  <!-- By Project (excluding overhead) -->
  <div class="section-card">
    <h2><span>ðŸ“Š</span> By Project</h2>
    <div class="project-grid" id="project-grid"></div>
  </div>

  <!-- Task Breakdown (projects only) -->
  <div class="section-card">
    <h2><span>ðŸ”§</span> By Task Type</h2>
    <div class="bar-chart" id="task-bars"></div>
  </div>

  <div class="update-note" id="update-note"></div>
</div>

<footer>
  <p><span class="bolt">âš¡</span> Built by <a href="https://github.com/claudiomolt">claudiomolt</a></p>
</footer>

<script src="hamburger.js"></script>
<script>
const fmt = n => '$' + n.toFixed(2);
const fmtNum = n => n.toLocaleString('en-US');

fetch('token-costs.json?t=' + Date.now())
  .then(r => r.json())
  .then(data => {
    // Projects only (exclude overhead)
    const projects = Object.entries(data.projects).filter(([k]) => k !== 'overhead');
    const projectsTotal = projects.reduce((sum, [,p]) => sum + p.cost, 0);
    const projectsExec = projects.reduce((sum, [,p]) => sum + p.executions, 0);

    document.getElementById('grand-total').textContent = fmt(projectsTotal) + ' USD';
    document.getElementById('total-stats').innerHTML =
      `<span class="total-stat"><strong>${projectsExec}</strong> executions</span>` +
      `<span class="total-stat"><strong>${projects.length}</strong> projects</span>`;
    const maxProjectCost = Math.max(...projects.map(([,p]) => p.cost));

    document.getElementById('project-grid').innerHTML = projects
      .sort((a, b) => b[1].cost - a[1].cost)
      .map(([name, p]) => {
        const barPct = (p.cost / maxProjectCost * 100).toFixed(1);
        const tasks = p.tasks ? Object.entries(p.tasks).sort((a,b) => b[1].cost - a[1].cost) : [];
        const maxTaskCost = tasks.length ? Math.max(...tasks.map(t => t[1].cost)) : 1;
        const tasksHTML = tasks.map(([tName, t]) => {
          const tPct = (t.cost / maxTaskCost * 100).toFixed(1);
          return `<div class="task-row">
            <span class="task-name">${tName}</span>
            <div class="task-bar-track"><div class="task-bar-fill" style="width:${tPct}%"></div></div>
            <span class="task-value">${fmt(t.cost)} (${t.count})</span>
          </div>`;
        }).join('');
        return `<div class="project-card">
          <div class="project-header">
            <span class="project-name">${name}</span>
            <span class="project-cost">${fmt(p.cost)}</span>
          </div>
          <div class="project-bar-track"><div class="project-bar-fill" style="width:${barPct}%"></div></div>
          <div class="project-meta">
            <span>${p.executions} exec</span>
            <span>${fmtNum(p.tools)} tools</span>
            <span>${fmtNum(p.input + p.output)} tokens</span>
          </div>
          ${tasks.length ? '<div class="project-tasks">' + tasksHTML + '</div>' : ''}
        </div>`;
      }).join('');

    // Task breakdown (projects only â€” rebuild from project tasks)
    const projectTaskBreakdown = {};
    projects.forEach(([, p]) => {
      if (p.tasks) {
        Object.entries(p.tasks).forEach(([tName, t]) => {
          if (!projectTaskBreakdown[tName]) projectTaskBreakdown[tName] = {cost: 0, count: 0};
          projectTaskBreakdown[tName].cost += t.cost;
          projectTaskBreakdown[tName].count += t.count;
        });
      }
    });
    const tasks = Object.entries(projectTaskBreakdown).sort((a,b) => b[1].cost - a[1].cost);
    const maxTask = tasks.length ? tasks[0][1].cost : 1;
    document.getElementById('task-bars').innerHTML = tasks.map(([name, t], i) => {
      const pct = (t.cost / maxTask * 100).toFixed(1);
      const globalPct = ((t.cost / projectsTotal) * 100).toFixed(1);
      const cls = i % 2 === 0 ? 'amber' : 'electric';
      return `<div class="bar-row">
        <span class="bar-label">${name}</span>
        <div class="bar-track"><div class="bar-fill ${cls}" style="width:${pct}%">
          ${pct > 15 ? '<span class="bar-inner-label">' + globalPct + '%</span>' : ''}
        </div></div>
        <span class="bar-value">${fmt(t.cost)} Â· ${t.count}Ã—</span>
      </div>`;
    }).join('');

    // Update note
    document.getElementById('update-note').textContent = 'Last update: ' + data.generated;
  })
  .catch(e => {
    document.getElementById('grand-total').textContent = 'Error loading data';
    console.error(e);
  });
</script>
